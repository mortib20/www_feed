<app-acars-status
  [messages]="messages"
  [outputNames]="settings.acarflowOutputs"
  [status]="(acarflowService.connected$ | async)">
</app-acars-status>

<div class="frames" *ngIf="messages.length != 0; else noMessages">
  <app-acars-frame *ngFor="let frame of messages" [frame]="frame"></app-acars-frame>
</div>

<ng-template #noMessages>
  <p style="width: 100%">No Messages</p>
</ng-template>
