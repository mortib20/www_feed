<app-acars-status [messages]="messages" [outputNames]="settings.acarflowOutputs"
  [status]="(acarflowService.connected$ | async)" />

<div class="frames" *ngIf="messages.length != 0; else noMessages">
  <app-acars-frame *ngFor="let frame of messages" [frame]="frame"/>
</div>

<ng-template #noMessages>
  <p>no messages</p>
</ng-template>
