<div class="thumbnails" *ngFor="let photo of photos">
  <div *ngIf="photo">
    <a [href]="photo.link">
      <img [src]="photo.thumbnail_large.src" [width]="photo.thumbnail.size.width"
        [height]="photo.thumbnail.size.height">
      <blockquote>{{photo.photographer}}</blockquote>
    </a>
  </div>
</div>

<div class="meta">
  <!-- timestamp -->
  <div *ngIf="timestamp">
    <span>Timestamp:</span><span>{{timestamp}}</span>
  </div>
  <!-- type -->
  <div *ngIf="frame?.type">
    <span>Software:</span>
    <span [ngSwitch]="frame?.type">
      <span *ngSwitchCase="'acarsdec'">ğŸ›¬</span>

      <span *ngSwitchCase="'jaero'">ğŸ›°ï¸</span>
      <span>{{frame?.type}}</span>

  </div>
  <!-- channel -->
  <div *ngIf="channel">
    <span>Channel:</span><span>{{channel}}</span>
  </div>
  <!-- flight -->
  <div *ngIf="frame?.flight">
    <span>Flight:</span><span>{{frame?.flight}}</span>
  </div>
  <!-- icao -->
  <div *ngIf="frame?.icao">
    <span>ICAO:</span><span>{{frame?.icao}}</span>
  </div>
  <!-- label -->
  <div *ngIf="frame?.label">
    <span>Label:</span><span>{{frame?.label}}</span>
  </div>
  <!-- receiver -->
  <div *ngIf="frame?.receiver">
    <span>Receiver:</span><span>{{frame?.receiver}}</span>
  </div>
</div>
