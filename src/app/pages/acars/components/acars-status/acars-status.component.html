<div *ngIf="status; else disconnected" style="color: #00ff00;">
  acarflow connected
</div>
<ng-template #disconnected>
  <div style="color: #ff0000">
    acarflow disconnected
  </div>
</ng-template>

<div class="counts">
  <span *ngFor="let outputName of outputNames">{{outputName}}: {{CountFor(outputName)}}</span>
</div>
