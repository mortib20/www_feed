<div *ngIf="status; else disconnected" style="color: #00ff00;">
  Acarflow connected
</div>
<ng-template #disconnected>
  <div style="color: #ff0000">
    Acarflow disconnected
  </div>
</ng-template>

<div class="counts">
  <span *ngFor="let outputName of outputNames">
    <span>{{ outputName }}:</span>
    <span>{{ CountFor(outputName) }}</span>
  </span>
</div>

<div class="top" (click)="scrollTop()">⬆️</div>
