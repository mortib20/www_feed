<div class="input">
  <input type="date" (change)="handleDateChange($event)" [value]="getDateTime()">
  <button (click)="lastDay()">⬅️</button>
  <button (click)="nextDay()">➡️</button>
  <button (click)="refresh()">↻</button>
</div>
<app-webcam-viewer [currentImages]="currentImages$ | async"></app-webcam-viewer>
